name: "Continuous Integration"
description: "continuous integration"
runs:
  using: composite
  steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
    - id: changed
      name: "Get changed"
      run: |
        if ${{ github.event_name }} == 'pull_request'; then
          # Gets the name out of the path
          BASE_REF_NAME="$(echo ${{ github.base_ref }} | rev | cut -d / -f 1 | rev)"
          VAL=origin/"$BASE_REF_NAME"
        else
          # Gets previous commit hash
          VAL=$(git rev-parse @~)
        fi
        echo "::set-output name=CHANGED::${VAL}"
      shell: bash
    - id: cache-node-modules
      uses: ./.github/actions/cache-node-modules
    - name: test
      run: |
        npm run test -- --changedSince "${{ steps.changed.outputs.CHANGED }}"
      shell: bash